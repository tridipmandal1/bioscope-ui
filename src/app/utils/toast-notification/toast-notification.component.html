<div #toast [ngClass]="{'bg-success': success, 'bg-danger': !success}" class="toast align-items-center text-white position-fixed top-0 start-50 translate-middle-x mt-2"
     role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 1200;">
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
