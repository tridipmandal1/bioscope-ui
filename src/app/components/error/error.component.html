<div class="error-container container d-flex align-items-center justify-content-center">
  <div class="card error-card shadow" [@fadeIn]>
    <div class="card-body text-center p-5">
      <div class="error-icon-container mb-4">
        <i class="bi bi-exclamation-triangle-fill"></i>
      </div>

      <h1 class="error-code mb-3">{{ errorCode }}</h1>
      <h2 class="error-message mb-3">{{ currentTime | date:'short' }}</h2>
      <h2 class="error-title mb-3">{{ errorTitle }}</h2>
      <p class="error-message mb-4">{{ errorMessage }}</p>


      <button class="btn home-button" (click)="goToHomepage()">
        <i class="bi bi-house-door-fill me-2"></i>
        Return to Homepage
      </button>
    </div>
  </div>
</div>
