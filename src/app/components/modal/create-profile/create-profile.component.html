<div class="modal-header">
  <h5 class="modal-title">Update Profile</h5>
</div>

<div class="modal-body">
  <div class="mb-3">
    <label for="nameInput" class="form-label">Name</label>
    <input type="text" id="nameInput" class="form-control" [(ngModel)]="name" placeholder="Enter your name">
  </div>

  <div class="mb-3">
    <label for="locationInput" class="form-label">Location</label>
    <div class="input-group">
      <input type="text" id="locationInput" class="form-control" [(ngModel)]="location" placeholder="Enter your location">
    </div>
  </div>
</div>

<div class="modal-footer d-flex justify-content-between">
  <button class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
  <button class="btn btn-primary" (click)="updateProfile()">Update</button>
</div>
