<div class="main-c">
  <div class="container mt-5">
      <div class="justify-content-center">

        <div class="row row-cols-auto">
          <a class=" fs-5 text-decoration-none text-center my-3 mx-auto"
             style="cursor: pointer;" (click)="createScreen()">
            <i class="bi bi-pencil-fill"></i> &nbsp; Create Screen
          </a>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 mb-4" *ngFor="let screen of screens">
            <div class="card text-center" style="width: 28rem;">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <a  class="btn btn-sm btn-primary d-flex align-items-center"
                  style="cursor: pointer" (click)="editScreen(screen.screenId)">
                    <i class="bi bi-pencil-fill me-1"></i> Edit
                  </a>

                  <h5 class="card-title mb-0">{{screen.screenName}}</h5>

                  <a href class="btn btn-sm btn-danger d-flex align-items-center"
                  (click)="deleteScreen(screen.screenId)" style="cursor:pointer;">
                    <i class="bi bi-trash-fill me-1"></i> Delete
                  </a>
                </div>

                <button class="btn btn-success mb-3" (click)="viewMatrix(screen.seatingArrangement.arrangementId)">View Seats</button>

                <div class="d-flex flex-column gap-2" *ngFor="let show of screen.currentShows">
                  <div class="card">
                    <div class="card-body p-2">
                      <h6 class="card-subtitle mb-1 text-muted">{{show.showName}}</h6>
                      <span *ngIf="show.movie">{{show.movie.title}}</span>
                      <p class="card-text mb-0" style="font-size: 0.9rem;">
                        <i class="bi bi-calendar"></i> {{show.showDate}} &nbsp;
                        <i class="bi bi-clock"></i> {{show.showTime}}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
  </div>
</div>
