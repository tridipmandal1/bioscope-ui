<div class="main-con p-4">
  <div class="container-fluid">
    <div class="row mb-2 align-items-center" *ngFor="let row of seatMatrix.seatRow">
      <div class="col-1">
        <span class="fw-bold">{{ row.rowIndex }} &nbsp; &nbsp;</span>
        <span class="sm-text">{{ row.seatCategory.substring(0, 3) }}</span>
        <span class="sm-text">â‚¹{{ row.seats.at(0)?.price }}</span>
      </div>
      <div class="col-11 d-flex gap-2 align-items-center">
        <span class="sm-text">
          <button
            class="btn btn-outline-success btn-sm"
            style="cursor: pointer"
            (click)="openRowEditor({ rw: row, arrId: seatMatrix.arrangementId })"
          >
            Edit
          </button>
        </span>
        <div
          *ngFor="let k of getPassagesAtIndex(row.passageAfterwards, 0)"
          class="seat-placeholder"
          style="width: 40px; height: 40px;"
        ></div>
        <ng-container *ngFor="let seat of row.seats; let i = index">
          <div
            class="seat bg-light border text-center p-1"
            style="width: 40px; height: 40px;"
          >
            {{ seat.id.seatNumber }}
          </div>
          <div
            *ngFor="let p of getPassagesAtIndex(row.passageAfterwards, i + 1)"
            class="seat-placeholder"
            style="width: 40px; height: 40px;"
          ></div>
        </ng-container>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="d-flex justify-content-end gap-2 mt-xxl-5">
      <button class="btn btn-primary">Edit</button>
      <button class="btn btn-secondary">Back</button>
    </div>
  </div>
</div>
